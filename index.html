<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EASY STREET</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://i.ibb.co/KpXWW90r/Screenshot-2025-08-21-040216.png") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      text-shadow: 4px 4px 15px rgba(0,0,0,0.9);
      cursor: pointer; /* pokaže da možeš kliknuti */
    }

    h1 {
      font-size: 10vw;
      text-align: center;
      line-height: 1.1;
    }
  </style>
</head>
<body>

  <h1>WE ARE ON<br>THE EASY STREET</h1>

  <audio id="music" autoplay loop>
    <source src="https://audio.jukehost.co.uk/BsKfK6U0O71CNhxnuApfavEKFMQfWNZj" type="audio/mpeg">
    Tvoj browser ne podržava audio tag.
  </audio>

  <script>
    document.body.addEventListener("click", () => {
      let elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE/Edge */
        elem.msRequestFullscreen();
      }
      
      // osiguraj da muzika krene kad klikne
      document.getElementById("music").play();
    });
  </script>

</body>
</html>
