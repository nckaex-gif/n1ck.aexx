<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EASY STREET</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://i.ibb.co/KpXWW90r/Screenshot-2025-08-21-040216.png") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
      text-shadow: 4px 4px 15px rgba(0,0,0,0.9);
      cursor: pointer;
      position: relative;
    }

    h1 {
      font-size: 10vw;
      text-align: center;
      line-height: 1.1;
      margin: 0;
    }

    .tiktok-link {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .tiktok-link img {
      height: 30px;
      width: 30px;
    }

    .tiktok-link:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>WE ARE ON<br>THE EASY STREET</h1>

  <a href="https://tiktok.com/@n1ck.aex" target="_blank" class="tiktok-link">
    <img src="https://i.ibb.co/ZpH1n5zJ/tiktok.png" alt="TikTok">
    @n1ck.aex
  </a>

  <audio id="music" autoplay loop>
    <source src="https://audio.jukehost.co.uk/BsKfK6U0O71CNhxnuApfavEKFMQfWNZj" type="audio/mpeg">
    Tvoj browser ne podr≈æava audio tag.
  </audio>

  <script>
    document.body.addEventListener("click", () => {
      let elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { 
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { 
        elem.msRequestFullscreen();
      }
      
      // pokreni muziku na klik
      document.getElementById("music").play();
    });
  </script>

</body>
</html>
